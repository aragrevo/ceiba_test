<!--

-->
<nav class="app-header">
  <ul>
    <li>
      <a id="nav-bar__btn-list-user" [routerLink]="['/users/list']" routerLinkActive="router-link-active">List User</a>

    <li>
      <a id="nav-bar__btn-create-user" [routerLink]="['/users/create']" routerLinkActive="router-link-active">Create

    <div class="space"></div>
    <li>
      <a id="nav-bar__btn-logout" class="secondary text" (click)="logout()">Log Out</a>

  </ul>
</nav>
